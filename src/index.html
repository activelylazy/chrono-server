<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>  
    <script>  
        var socket = io.connect('/');
        socket.on('backlog', function(data) {
          console.log('Got backlog:', data.events);
        });
        socket.on('events', function(data) {
          console.log('Got events:', data.events);
        })
    </script> 
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
